<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a AppMedicaUCV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000000;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      margin: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      color: #fff;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 120px;
      height: 120px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #fff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px 0;
      font-weight: 600;
      font-size: 16px;
      color: #333;
      background-color: #fff;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 0;
      }

      .logo img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="wrapper">
    <h1>Bienvenido a AppMedicaUCV</h1>
    <p>¿Cómo deseas ingresar?</p>
    <a class="btn" href="Cliente/Vista/index.html">CLIENTE</a>
    <a class="btn" href="Servidor/Vista/sadmin-login.html">SERVIDOR</a>
  </div>
</body>
</html>
