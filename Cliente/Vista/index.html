<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Pantalla de carga -->
    <div id="loadingScreen">
      <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
    
    <div class="wrapper">
        <form id="userLoginForm" action="../Controlador/login.php" method="POST">
            <!-- Formulario de inicio de sesión -->
             <div class="logo">
              <img src="img/ucvdoc.ico" alt="">
              <h1>Alerta Medica</h1>
             </div>
            <div class="input-box">
              <input type="text" id="email" name="email" placeholder="Nombre de Usuario" title="Tu nombre de usuario es la parte inicial de tu correo antes de '@ucvvirtual.edu.pe'" required>
            </div>
            <div class="input-box">
              <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox">Recordar contraseña</label>
              <a href="../Controlador/recuperar_psw.php">¿Olvidó su contraseña?</a>
            </div>
            <div id="loginError" class="alert alert-danger" style="display: none;" role="alert">
              Correo electrónico o contraseña incorrectos.
            </div>
            <button type="submit" class="btn">INICIAR SESIÓN</button>
            <div class="register-link">
              <p>¿No tiene una cuenta? <a
                href="registro.html">Regístrese</a></p>
            </div>
          </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
