        </div>
        <nav class="navegacion">
            <ul>
                <li>
                    <a id="alertas" href="admin-main.html" class="active">
                        <i class='bx bx-bell'></i>
                        <span>Gestión de Alertas</span>
                    </a>
                </li>
                <li>
                    <a id="historial" href="admin-historial.html">
                        <i class='bx bx-history'></i>
                        <span>Historial General</span>
                    </a>
                </li>
                <li>
                    <a id="usuarios" href="admin-usuarios.html">
                        <i class='bx bx-user'></i>

                    <a id="perfil" href="admin-perfil.html">

                <i class='bx bx-log-out'></i>

            </a>
        </div>

    <main>
        <div class="container">
            <h1 class="display-4">Gestión de Alertas Médicas</h1>
            <div id="tabla-alertas" class="table-responsive">
                <!-- La tabla se cargará aquí -->
            </div>
        </div>
    </main>

    <!-- Modal para ver detalles de la alerta -->
    <div class="modal fade" id="alertaModal" tabindex="-1" aria-labelledby="alertaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertaModalLabel">Detalles de la Alerta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Contenido del modal -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar estado de la alerta -->
    <div class="modal fade" id="editarEstadoModal" tabindex="-1" aria-labelledby="editarEstadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarEstadoModalLabel">Editar Estado de la Alerta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="idAlertaEditar">
                    <div class="mb-3">
                        <label for="estadoAlerta" class="form-label">Estado:</label>
                        <select class="form-select" id="estadoAlerta">
                            <option value="Pendiente">Pendiente</option>
                            <option value="En proceso">En proceso</option>
                            <option value="Atendido">Atendido</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarEstado">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
